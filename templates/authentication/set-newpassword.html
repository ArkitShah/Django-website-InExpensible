{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
            <div class="card-title py-3">
                <h6>Set a new Password.</h6>
            </div>
                <form action="{% url 'reset-user-password' uidb64 token %}" method="post">
                    {% include 'partials/_messages.html' %}
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm" placeholder="Password"/>
                        <small class="float-right py-2 showPasswordToggle">SHOW</small>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" id="passwordField" class="form-control form-control-sm" placeholder="Confirm Password"/>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn"/>
                </form>
                <div class="container">
                    <span>Don't have an account?</span><br/><a href="{% url 'register' %}">Create Account</a><br/>
                    <br/><span>Already have an account?</span><br/><a href="{% url 'login' %}" class="btn btn-primary btn-block">Login</a>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
<script src="{% static 'js/register2.js' %}"></script>
<script src="{% static 'js/register3.js' %}"></script>
{% endblock %}
