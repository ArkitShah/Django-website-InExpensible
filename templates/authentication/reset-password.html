{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
            <div class="card-title py-3">
                <h6>Please enter your email address to get the reset password link.</h6>
            </div>
                <form action="{% url 'request-password' %}" method="post">
                    {% include 'partials/_messages.html' %}
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" value="{{values.email}}" name="email" id="emailField" class="form-control form-control-sm" placeholder="Email Adddress"/>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn"/>
                </form>
                <div class="container">
                    <span>Don't have an account?</span><br/><a href="{% url 'register' %}">Create Account</a><br/>
                    <br/><span>Already have an account?</span><br/><a href="{% url 'login' %}" class="btn btn-primary btn-block">Login</a>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
<script src="{% static 'js/register2.js' %}"></script>
<script src="{% static 'js/register3.js' %}"></script>
{% endblock %}
