{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
            <div class="card-title py-3">
            <h1 id="head" style="margin-left: 15%">
                <img src="{% static 'img/logo.png' %}" alt="Logo" width="40" height="40"/>
                <strong>InExpensible</strong>
            </h1>
                <h4 style="margin-left: 17%">Login to your account!</h4>
            </div>
                <form action="{% url 'login' %}" method="post">
                    {% include 'partials/_messages.html' %}
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" value="{{fieldValues.username}}" name="username" id="usernameField" class="form-control form-control-sm" placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm" placeholder="Password"/>
                        <small class="float-right py-2 showPasswordToggle">SHOW</small>
                    </div>
                    <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn"/>
                </form>
                <div class="container">
                    <a href="{% url 'request-password' %}" class="float-right">Forgot Password?</a>
                    <span>Don't have an account?</span><br/><a href="{% url 'register' %}">Create Account</a>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
<script src="{% static 'js/register2.js' %}"></script>
<script src="{% static 'js/register3.js' %}"></script>
{% endblock %}
